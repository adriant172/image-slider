<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        
        <div class="images-container">
            <div class="image-frame">
                <img id="slide1" class="slide image-1" src="/src/images/okonomiyaki.jpeg" alt="okonomiyaki">
                <img id="slide2" class="slide image-2" src="/src/images/City-guides_Osaka-food_Japanese-cuisine_takoyaki.jpg" alt="takoyaki">
                <img id="slide3" class="slide image-3" src="/src/images/kushi-katsu.jpeg" alt="kushi katsu">
                <img id="slide4" class="slide image-4 " src="/src/images/Yakisoba.jpeg" alt="yaki soba">
                <img id="slide5" class="slide image-5" src="/src/images/Kitsune-Udon.jpeg" alt="Kitsune-Udon">
                <img src="/src/icons/arrow_back.svg" class="back-arrow" alt="back arrow">
                <img src="/src/icons/arrow_forward.svg" class="forward-arrow" alt="forward arrow">
            </div>
            
        </div>
        <div class="dot-container">
            
        </div>
        
    </div>
    <script src="bundle.js"></script>
    
</body>
</html>
